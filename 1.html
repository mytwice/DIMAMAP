<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Install</title>
    
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="/favicon.ico">
    <meta name="theme-color" content="#000000">

    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #installBtn { padding: 10px 20px; font-size: 16px; cursor: pointer; display: none; }
    </style>
</head>
<body>

    <h1>PWA Install Demo</h1>
    <button id="installBtn">Install PWA</button>

    <script>
        // üü¢ Service Worker Îì±Î°ù (Ï†ïÏ†Å ÌååÏùºÎ°ú Îì±Î°ù)
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("/sw.js").then(() => {
                console.log("‚úÖ Service Worker Îì±Î°ù ÏôÑÎ£å");
            }).catch((error) => {
                console.error("‚ùå Service Worker Îì±Î°ù Ïã§Ìå®:", error);
            });
        }

        // üü¢ PWA ÏÑ§Ïπò Î≤ÑÌäº Ï≤òÎ¶¨
        let deferredPrompt;
        const installBtn = document.getElementById("installBtn");

        window.addEventListener("beforeinstallprompt", (event) => {
            event.preventDefault();
            deferredPrompt = event;
            installBtn.style.display = "block";
        });

        installBtn.addEventListener("click", () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === "accepted") {
                        console.log("PWA ÏÑ§ÏπòÎê®");
                    }
                    deferredPrompt = null;
                    installBtn.style.display = "none";
                });
            }
        });
    </script>

</body>
</html>
